version: 1.2.4

cache: true

registration:
  socialLogins:
    - "discord"
    - "facebook"
    - "github"
    - "google"
    - "openid"

endpoints:
  custom:
    # cohere
    # Model list: https://dashboard.cohere.com/playground/chat
    - name: "cohere"
      apiKey: "${COHERE_API_KEY}"
      baseURL: "https://api.cohere.ai/v1"
      models:
        default:
          - c4ai-aya-expanse-32b
          - c4ai-aya-vision-32b
          - command
          - command-a-03-2025
          - command-light-nightly
          - command-nightly
          - command-r
          - command-r-08-2024
          - command-r-plus-08-2024
          - command-r7b-12-2024
          - command-r7b-arabic-02-2025
        fetch: false
      modelDisplayLabel: "cohere"
      titleModel: "command"
      dropParams:
        - "stop"
        - "user"
        - "frequency_penalty"
        - "presence_penalty"
        - "temperature"
        - "top_p"

