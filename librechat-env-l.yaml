version: 1.2.0
cache: true

endpoints:
  custom:
    - name: "cohere"
      apiKey: "${COHERE_API_KEY}"
      baseURL: "https://api.cohere.ai/compatibility/v1"
      models:
        default:
          - "command-a-03-2025"
          - "command-a-reasoning-08-2025"
      fetch: false
      modelDisplayLabel: "Cohere"
      titleModel: "command-a-03-2025"
      dropParams:
        - "stop"
        - "user"
        - "frequency_penalty"
        - "presence_penalty"
        - "temperature"
        - "top_p"

interface:
  modelSelect: true
  parameters: true
  presets: true

modelSpecs:
  enforce: false
  prioritize: true
  addedEndpoints:
    - openAI
    - google
    - anthropic
  list:
    - name: "cohere-base"
      label: "Base Model"
      preset:
        endpoint: "cohere"
        model: "command-a-03-2025"
        modelLabel: "Base Model"
    - name: "cohere-reasoning"
      label: "Reasoning Model"
      preset:
        endpoint: "cohere"
        model: "command-a-reasoning-08-2025"
        modelLabel: "Reasoning Model"
