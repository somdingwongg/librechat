version: 1.2.0
cache: true

endpoints:
  custom:
    - name: "cohere"
      apiKey: "${COHERE_API_KEY}"
      baseURL: "https://api.cohere.ai/compatibility/v1"
      models:
        default:
          - "command-a-03-2025"
          - "command-a-reasoning-08-2025"
      fetch: false
      modelDisplayLabel: "Cohere"
      titleModel: "command-a-03-2025"
      dropParams:
        - "stop"
        - "user"
        - "frequency_penalty"
        - "presence_penalty"
        - "temperature"
        - "top_p"

modelSpecs:
  enforce: false
  list:
    - preset:
        endpoint: "cohere"
        model: "command-a-03-2025"
        modelLabel: "Cohere"
      label: "Cohere"

    - preset:
        endpoint: "cohere"
        model: "command-a-reasoning-08-2025"
        modelLabel: "Cohere Reasoning"
      label: "Cohere Reasoning"
