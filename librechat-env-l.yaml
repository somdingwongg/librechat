version: 1.2.0
cache: true

endpoints:
  custom:
    - name: "cohere"
      apiKey: "${COHERE_API_KEY}"
      baseURL: "https://api.cohere.ai/compatibility/v1"
      models:
        default:
          - "command-a-03-2025"
          - "command-a-reasoning-08-2025"
      fetch: false
      modelDisplayLabel: "cohere"
      titleModel: "command-a-03-2025"
      dropParams:
        - "stop"
        - "user"
        - "frequency_penalty"
        - "presence_penalty"
        - "temperature"
        - "top_p"
